<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive UUID Version Guide</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .version-selector {
            text-align: center;
            margin-bottom: 30px;
        }

        .version-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .version-btn:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }

        .version-btn.active {
            background: #2d3748;
            transform: scale(1.05);
        }

        .uuid-display {
            background: #f7fafc;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border: 3px solid #e2e8f0;
        }

        .uuid-container {
            margin: 20px 0;
        }

        .diagram-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            margin: 20px 0;
            border: 2px solid #e2e8f0;
        }

        .uuid-main {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #2d3748;
        }

        .breakdown-table {
            margin-top: 30px;
            border: 2px solid #4a5568;
            border-radius: 8px;
            overflow: hidden;
        }

        .table-header {
            display: flex;
            background: #4a5568;
            color: white;
            font-weight: bold;
        }

        .table-row {
            display: flex;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .table-cell {
            padding: 12px 8px;
            text-align: center;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            border-right: 1px solid #e2e8f0;
        }

        .table-cell:last-child {
            border-right: none;
        }

        .table-cell.cell1 { flex: 2; }
        .table-cell.cell2 { flex: 1.2; }
        .table-cell.cell3 { flex: 1.2; }
        .table-cell.cell4 { flex: 1.2; }
        .table-cell.cell5 { flex: 2.5; }

        .description {
            background: #ebf8ff;
            border-left: 4px solid #4299e1;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }

        .description h3 {
            color: #2b6cb0;
            margin-top: 0;
        }

        .timeline {
            background: #f0fff4;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .timeline h4 {
            color: #22543d;
            margin-top: 0;
        }

        .timeline-item {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: white;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border-left: 4px solid #38a169;
        }

        .pros-cons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .pros, .cons {
            padding: 20px;
            border-radius: 12px;
        }

        .pros {
            background: #f0fff4;
            border-left: 4px solid #38a169;
        }

        .cons {
            background: #fffaf0;
            border-left: 4px solid #dd6b20;
        }

        .pros h4 {
            color: #22543d;
            margin-top: 0;
        }

        .cons h4 {
            color: #744210;
            margin-top: 0;
        }

        .info-box {
            background: #e6fffa;
            border-left: 4px solid #38a169;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        /* D3.js specific styles */
        .uuid-segment {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .uuid-segment:hover {
            stroke: #2d3748;
            stroke-width: 3;
        }

        .connection-line {
            stroke: #4a5568;
            stroke-width: 2;
            fill: none;
        }

        .description-text {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            font-weight: bold;
            fill: #2d3748;
        }

        .arrow {
            fill: #4a5568;
        }

        @media (max-width: 768px) {
            .pros-cons {
                grid-template-columns: 1fr;
            }

            .uuid-main {
                font-size: 18px;
                word-break: break-all;
            }
        }
    </style>

        function createDiagram(version) {
            // Clear any existing diagram
            d3.select("#uuid-diagram").remove();

            // Create SVG container
            const containerWidth = 800;
            const containerHeight = 300;
            const margin = { top: 20, right: 40, bottom: 100, left: 40 };
            const width = containerWidth - margin.left - margin.right;
            const height = containerHeight - margin.top - margin.bottom;

            const svg = d3.select("#diagram-container")
                .append("svg")
                .attr("id", "uuid-diagram")
                .attr("width", containerWidth)
                .attr("height", containerHeight)
                .attr("viewBox", `0 0 ${containerWidth} ${containerHeight}`)
                .style("max-width", "100%")
                .style("height", "auto");

            const g = svg.append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Define arrowhead marker
            svg.append("defs").append("marker")
                .attr("id", "arrowhead")
                .attr("viewBox", "0 0 10 10")
                .attr("refX", 9)
                .attr("refY", 3)
                .attr("markerWidth", 6)
                .attr("markerHeight", 6)
                .attr("orient", "auto")
                .append("path")
                .attr("d", "M 0 0 L 10 3 L 0 6 Z")
                .attr("class", "arrow");

            // Calculate segment positions
            const segmentWidths = [80, 50, 50, 50, 120];
            const segmentSpacing = 8;
            const totalWidth = segmentWidths.reduce((a, b) => a + b, 0) + (segmentWidths.length - 1) * segmentSpacing;
            const startX = (width - totalWidth) / 2;

            let currentX = startX;
            const segmentY = 40;
            const segmentHeight = 30;

            // Draw UUID segments
            version.parts.forEach((part, i) => {
                const segmentWidth = segmentWidths[i];
                
                // Draw segment rectangle
                g.append("rect")
                    .attr("class", "uuid-segment")
                    .attr("x", currentX)
                    .attr("y", segmentY)
                    .attr("width", segmentWidth)
                    .attr("height", segmentHeight)
                    .attr("fill", version.colors[i])
                    .attr("rx", 4)
                    .attr("ry", 4);

                // Add segment text
                g.append("text")
                    .attr("x", currentX + segmentWidth / 2)
                    .attr("y", segmentY + segmentHeight / 2)
                    .attr("text-anchor", "middle")
                    .attr("dominant-baseline", "middle")
                    .attr("fill", "white")
                    .attr("font-family", "Monaco, monospace")
                    .attr("font-size", "12px")
                    .attr("font-weight", "bold")
                    .text(part);

                // Calculate description positions to avoid overlap
                const descriptionPositions = [
                    { x: currentX + segmentWidth / 2, y: 180, textAnchor: "start" },
                    { x: currentX + segmentWidth / 2, y: 200, textAnchor: "start" },
                    { x: currentX + segmentWidth / 2, y: 220, textAnchor: "middle" },
                    { x: currentX + segmentWidth / 2, y: 240, textAnchor: "end" },
                    { x: currentX + segmentWidth / 2, y: 260, textAnchor: "end" }
                ];

                const descPos = descriptionPositions[i];

                // Draw connection line
                const lineStartX = currentX + segmentWidth / 2;
                const lineStartY = segmentY + segmentHeight;
                const lineEndX = descPos.x;
                const lineEndY = descPos.y - 15;

                g.append("path")
                    .attr("class", "connection-line")
                    .attr("d", `M ${lineStartX} ${lineStartY} L ${lineStartX} ${lineStartY + 20} L ${lineEndX} ${lineEndY}`)
                    .attr("marker-end", "url(#arrowhead)");

                // Add description text with better positioning
                g.append("text")
                    .attr("class", "description-text")
                    .attr("x", descPos.x)
                    .attr("y", descPos.y)
                    .attr("text-anchor", descPos.textAnchor)
                    .text(version.descriptions[i]);

                currentX += segmentWidth + segmentSpacing;
            });
        }

                                <div class="table-cell cell5">${version.labels[4]}</div>

                    ${version.timeline ? `

                    ${version.examples ? `

            // Create the D3.js diagram after the HTML is rendered
            setTimeout(() => createDiagram(version), 50);
        }
